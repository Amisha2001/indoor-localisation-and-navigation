{% load static %}

<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Page Title</title>

	<!-- description text that displays below the link in google search results -->
	<meta name="description" content="Description of site" />
	<link rel="stylesheet" href="{% static 'dist/css/locate.css' %}">
</head>

<body>

	<section class="page-wrap">


		<header> <!-- Defining the header section of the page with the appropriate tag -->

			<!-- <div> -->
			<!-- <h1>Your Name</h1>
				<p>A subhead goes here.</p> -->
			<!-- </div> -->


		</header>


		<article id="block1" class="module-block">

			<!-- <h2>Input reference point details</h2> -->
			{% if status %}
			<h2>Calibrated succesfully</h2>
			<!-- <br> -->
			<a class="button" href="{% url 'calibrate' %}">Calibrate Again</a>

			{% else %}
			<h2>Input reference point details</h2>
			<div id="showForm">
				<form action="{% url 'calibrate' %}" method="post">
					{% csrf_token %}
					<label for="calibration">Building Name: </label>
					<input id="location" type="text" name="location" value="{{ current_location }}">
					<br> <br>
					<label for="x-coordinate">x-coordinate: </label>
					<input id="x-coordinate" type="text" name="x-coordinate" value="{{ current_x_coordinate }}">
					<br> <br>
					<label for="y-coordinate">y-coordinate: </label>
					<input id="y-coordinate" type="text" name="y-coordinate" value="{{ current_y_coordinate }}">
					<br> <br>
					<button type="submit" value="submit" onclick="myFunction()">submit</button>
					<br>
				</form>
			</div>
			<div id="loadingGif">
				<img id="gif_image" style="display: none;" src="https://i.gifer.com/1fqC.gif" alt="Loading...."
					width="250" />
			</div>
			{% endif %}
		</article>

	</section>
	<script>

		function myFunction() {
			var form = document.getElementById("showForm");
			var load = document.getElementById("gif_image");
			if (form.style.display === "none") {
				form.style.display = "block";
				load.style.display = "none";
			}
			else {
				form.style.display = "none";
				load.style.display = "block";
			}
		} 
	</script>
</body>

</html>
